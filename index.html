<!DOCTYPE html>

<html lang="en-US">
  <head>
      <meta charset="utf-8">
      <title>Team Olympus</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/Index.css">
      <link href="https://fonts.googleapis.com/css?family=Chilanka|Montserrat|Quicksand&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="left">
          <h1>
              Hello from<br/>Team Olympus!
          </h1>
    </div>

    <section class="main-section">
          <div class="welcome">
              <h3>Welcome Back!</h3>
            <p>Sign in to your Account</p>
          </div>

        <article>
            <form action="/" class="Sign in" id="log in">
                <fieldset class="main-email">
                    <label for="Sign in email">Email Address</label>
                    <input class="email"
                           id="email"
                           type="email"
                           placeholder="your email address"
                           required
                           data-content="An email address is required" />
                </fieldset>

                <fieldset class="main-password">
                  <label for="Sign in password">Password</label>
                          <input class="password"
                          name= "password"
                          type="password"
                          placeholder="password"
                          required
                          minlength="6"
                          data-content="A password is required. The password must be a series of alpha-numeric characters only."
                          data-role="validate"/>
                </fieldset>

                <div class="check">
                    <label>
                      <input
                      name="checkbox"
                      type="checkbox"/>Remember me
                    </label>
                </div>

                <fieldset class="main-submit">
                    <input class="submit"
                           id="email"
                           type="submit"
                           value="Sign in"/>
                </fieldset>
            </form>
        </article>
            <div class="forgot">
                <a href="#">
                  <p>Forgot password?</p>
                </a>
            </div>

            <div class="or">
                    <hr class="bar"/>
                    <span>or log in with</span>
                    <hr class="bar"/>
            </div>

            <div class="container">
                <div class="facebook">
                    <a href="">
                        <button>Facebook</button>
                    </a>
                </div>

                <div class="twitter">
                    <a href="">
                        <button>Twitter</button>
                    </a>
                </div>

                <div class="google">
                    <a href="">
                        <button>Google+</button>
                    </a>
                </div>
            </div>

            <div class="new">
                  <span>Are you new here?<span>
                  <a href="Registration.html"><span>Create an account.</span>
                  </a>
            </div>

    </section>
  </body>
</html>
